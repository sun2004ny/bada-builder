services:
  - type: web
    name: bada-builder-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: BREVO_SMTP_SERVER
        value: smtp-relay.brevo.com
      - key: BREVO_SMTP_PORT
        value: 587
      - key: BREVO_SMTP_LOGIN
        sync: false
      - key: BREVO_SMTP_PASSWORD
        sync: false
      - key: BREVO_EMAIL
        sync: false
      - key: APP_NAME
        value: Bada Builder
      - key: FRONTEND_URL
        sync: false
