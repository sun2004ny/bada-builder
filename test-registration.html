<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Registration Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .otp-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        .link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 0 5px;
        }

        .step-dot.active {
            background: #667eea;
        }

        .config-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .config-section input {
            font-size: 13px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê OTP Registration Test</h1>
        <p class="subtitle">Test the Email OTP verification system</p>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
            <div class="step-dot" id="dot3"></div>
        </div>

        <!-- Message Area -->
        <div id="message"></div>

        <!-- Configuration -->
        <div class="config-section">
            <h3>‚öôÔ∏è API Configuration</h3>
            <input type="text" id="apiUrl" value="http://localhost:5000/api" placeholder="API Base URL">
        </div>

        <!-- Step 1: Registration Form -->
        <div class="step active" id="step1">
            <div class="form-group">
                <label>Name *</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Phone (Optional)</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>User Type</label>
                <select id="userType">
                    <option value="individual">Individual</option>
                    <option value="developer">Developer</option>
                </select>
            </div>

            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" placeholder="At least 6 characters" required>
            </div>

            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <button onclick="sendOTP()" id="sendOtpBtn">Send OTP</button>
        </div>

        <!-- Step 2: OTP Verification -->
        <div class="step" id="step2">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                We've sent a 6-digit OTP to<br>
                <strong id="emailDisplay"></strong>
            </p>

            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" id="otp" class="otp-input" maxlength="6" placeholder="000000">
            </div>

            <button onclick="verifyOTP()" id="verifyBtn">Verify & Register</button>
            <button onclick="resendOTP()" class="secondary-btn" id="resendBtn">Resend OTP</button>
            <button onclick="goBack()" class="secondary-btn">‚Üê Back to Form</button>

            <div class="timer" id="timer"></div>
        </div>

        <!-- Step 3: Success -->
        <div class="step" id="step3">
            <div style="text-align: center; padding: 40px 0;">
                <div style="font-size: 64px; margin-bottom: 20px;">‚úÖ</div>
                <h2 style="color: #28a745; margin-bottom: 10px;">Registration Successful!</h2>
                <p style="color: #666; margin-bottom: 30px;">Your email has been verified.</p>
                <button onclick="testLogin()">Test Login</button>
                <button onclick="resetTest()" class="secondary-btn">Start New Test</button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let resendTimer = 0;

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function setLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>';
            } else {
                btn.disabled = false;
                btn.innerHTML = btn.id === 'sendOtpBtn' ? 'Send OTP' : 
                               btn.id === 'verifyBtn' ? 'Verify & Register' : 'Resend OTP';
            }
        }

        function goToStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            
            document.querySelectorAll('.step-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i < step);
            });
        }

        function startResendTimer() {
            resendTimer = 60;
            const timerDiv = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            timerInterval = setInterval(() => {
                resendTimer--;
                if (resendTimer > 0) {
                    timerDiv.textContent = `Resend OTP in ${resendTimer}s`;
                    resendBtn.disabled = true;
                } else {
                    timerDiv.textContent = '';
                    resendBtn.disabled = false;
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        async function sendOTP() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !password || !confirmPassword) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const apiUrl = document.getElementById('apiUrl').value;
            setLoading('sendOtpBtn', true);

            try {
                const response = await fetch(`${apiUrl}/otp/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('OTP sent successfully! Check your email.', 'success');
                    document.getElementById('emailDisplay').textContent = email;
                    goToStep(2);
                    startResendTimer();
                } else {
                    showMessage(data.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection.', 'error');
            } finally {
                setLoading('sendOtpBtn', false);
            }
        }

        async function verifyOTP() {
            const email = document.getElementById('email').value.trim();
            const otp = document.getElementById('otp').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const userType = document.getElementById('userType').value;

            if (otp.length !== 6) {
                showMessage('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            const apiUrl = document.getElementById('apiUrl').value;
            setLoading('verifyBtn', true);

            try {
                const response = await fetch(`${apiUrl}/otp/verify-and-register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, password, name, phone, userType })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful!', 'success');
                    clearInterval(timerInterval);
                    goToStep(3);
                } else {
                    showMessage(data.error || 'Verification failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection.', 'error');
            } finally {
                setLoading('verifyBtn', false);
            }
        }

        async function resendOTP() {
            const email = document.getElementById('email').value.trim();
            const apiUrl = document.getElementById('apiUrl').value;
            setLoading('resendBtn', true);

            try {
                const response = await fetch(`${apiUrl}/otp/resend-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('OTP resent successfully!', 'success');
                    startResendTimer();
                } else {
                    showMessage(data.error || 'Failed to resend OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection.', 'error');
            } finally {
                setLoading('resendBtn', false);
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const apiUrl = document.getElementById('apiUrl').value;

            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Token: ' + data.token.substring(0, 20) + '...', 'success');
                    console.log('Login Response:', data);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection.', 'error');
            }
        }

        function goBack() {
            clearInterval(timerInterval);
            goToStep(1);
        }

        function resetTest() {
            clearInterval(timerInterval);
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('otp').value = '';
            goToStep(1);
        }

        // Auto-focus OTP input when on step 2
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
